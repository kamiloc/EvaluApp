<div class="main-container">
<div class="container">
    <div class="jumbotron">
      <h1 class="display-3 title">Register of Users</h1>
      <p class="lead title">Please select the way you want to register to show the corresponding form</p>
      <p class="redirect"><button class="btn btn-lg btn-success"  role="button" (click)="changeRoll($event, 'tutor')">Tutor</button>
      <button class="btn btn-lg btn-primary" role="button" (click)="changeRoll($event, 'learner')">Learner</button></p>
      </div>
  
  <form *ngIf='form'>
    <div class="container">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
    </div>
    
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="lastname" placeholder="Lastname">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="email" placeholder="E-mail">
      </div>
    </div>
    <div class="form-group row" *ngIf="isLearner">
      <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="program" placeholder="Program">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-8">
        <select type="text" class="form-control" id="gender" value="Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
    </div>
    <div class="form-group row" *ngIf="isLearner">
          <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="center" placeholder="Training Center">
          </div>
    </div>
     <div class="form-group row" *ngIf="isLearner">
          <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="card" placeholder="Group Card">
          </div>
    </div>
    <div class="form-group row" *ngIf="isLearner">
          <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="city" placeholder="City">
          </div>
    </div>
    <div class="form-group row" *ngIf="isLearner">
          <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="local" placeholder="Local">
          </div>
    </div>
    <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-8">
            <input type="number" class="form-control" id="phone" placeholder="Phone">
          </div>
    </div>
      <div class="form-group row" *ngIf="isTutor">
          <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="position" placeholder="Position" >
          </div>
    </div>
      <div class="form-group row" *ngIf="isTutor">
          <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="studio" placeholder="studio">
          </div>
    </div>
    <div class="form-group row">
          <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
          <div class="col-sm-8">
            <input type="password" class="form-control" id="password" placeholder="Password">
          </div>
    </div>

    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
    </div>
  </form>
</div>
 </div>
