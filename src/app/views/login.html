<div class="main-container">
<div class="container">
  <h1 class="login-title">Login of Users</h1>
  <form>
    <div class="container">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-8">
        <input type="email" class="form-control" id="inputEmail3" placeholder="email@example.com">
      </div>
    </div>
    
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label"></label>
      <div class="col-sm-8">
        <input type="password" class="form-control" id="inputPassword3" placeholder="Your Password">
      </div>
    </div>
    
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
    </div>
  </form>
</div>
 </div>
